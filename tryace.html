<!DOCTYPE html>
<html>
<head>
<title>Matlab WebFramework</title>
<style>
body{
    margin:0;
    width:100%;
    height:100%;
    }
header{
    padding:10px;
    }
.column{
    position:relative;
    width:30%;
    display:inline-block;
    }
#application{
    position:relative;
    margin-top:50px;
    }
#editor{
    height: 500px;
    }
</style>
</head>

<body>
<header>
<h1>Matlab WebFramework</h1>
</header>
<div id="application">
<div id="files" class="column">Visor de archivos</div>
<div id="console" class="column">Consola de comandos</div>
<div id="editor" class="column">
%definicion del matlab
function a+b; A=[1 0;3 2] %comentario
"cadena", 'hola' %another comment
if, for, end, while, break, else, elseif, true, false
</div>
<script src="src/ace.js" type="text/javascript" charset="utf-8">
</script>
</script>
<script src="src/theme-clouds_midnight.js" type="text/javascript" charstet="utf-8">
</script>
<script src="src/mode-matlab.js" type="text/javascript" charset="utf-8">
</script>
<script>
window.onload = function(){
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/clouds_midnight");
    var MatlabScriptMode = require("ace/mode/matlab").Mode;
    editor.getSession().setMode(new MatlabScriptMode());
};
</script></div>
</body>
</html>
